<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-total">
        <div class="weather-app">
          <div class="border">
            <div class="box-1">
              <div class="row">
                <div class="col-9">
                  <input class="search" />
                </div>
                <div class="col-3">
                  <button class="btn btn-success">Search</button>
                </div>
              </div>
            </div>
            <div class="box-2">
              <h1>Turin</h1>
              <ul>
                <li>Tuesday, 03/10/2023 3:08 pm</li>
                <li>Cloudy</li>
              </ul>
              <div class="row">
                <div class="col-3"><img src="#" alt="Icon" /></div>
                <div class="col-3">25°C</div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: 55%</li>
                    <li>Wind: 1km/h</li>
                    <li>Precipitation: 17%</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="box-3">
              <div class="row">
                <div class="col">Wed</div>
                <div class="col">Thu</div>
                <div class="col">Fri</div>
                <div class="col">Sat</div>
                <div class="col">Sun</div>
              </div>
              <div class="row" id="emoji">
                <div class="col">%</div>
                <div class="col">%</div>
                <div class="col">#</div>
                <div class="col">&</div>
                <div class="col">@</div>
              </div>
              <div class="row" id="emoji">
                <div class="col">5°C</div>
                <div class="col">5°C</div>
                <div class="col">5°C</div>
                <div class="col">5°C</div>
                <div class="col">5°C</div>
              </div>
            </div>
          </div>
        </div>
        <small> Open-source code by Nati</small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
