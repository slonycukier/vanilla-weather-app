<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,300&family=Open+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91e77606af.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-total">
        <div class="border shadow-lg">
         <form id="search-city">
            <div class="search">
              <div class="row">
                <div class="col-8 p-1">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Enter city..."
                    aria-label="Search"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>
                <div class="col-2 p-1">
                  <button class="btn btn-outline-secondary search-button w-100">
                    <i class="fa-solid fa-magnifying-glass search-icon"> </i>
                  </button>
                </div>
                <div class="col-2 p-1">
                  <button
                    class="btn btn-outline-secondary search-button w-100"
                    id="current-location-button"
                  >
                    <i class="fa-sharp fa-solid fa-map-pin"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        <div class="data-display">
          <h1 id="city">Brighton</h1>
          <div class="row box-2">
            <div class="col-6">
              <ul>
                <li><span id="date">Tuesday 03:08 </span></li>
                <li><span id="description">Rainy </span></li>
              </ul>
            </div>
            <div class="col-6" id="condition">
              <ul>
                <li>Humidity: <span id="hum"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="temperature d-flex">
            <span class="value">25</span>
            <span class="unit">°C | F</span>
          </div>
          <hr />
          <div class="box-3">
            <div class="row">
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
            </div>
            <div class="row" id="emoji">
              <div class="col">%</div>
              <div class="col">%</div>
              <div class="col">#</div>
              <div class="col">&</div>
              <div class="col">@</div>
            </div>
            <div class="row" id="emoji">
              <div class="col">5°C</div>
              <div class="col">5°C</div>
              <div class="col">5°C</div>
              <div class="col">5°C</div>
              <div class="col">5°C</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Nati and is
        <a href="#" target="_blank">open-sourced on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify </a></small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
