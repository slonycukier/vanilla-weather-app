<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-total">
        <div class="border">
          <div class="weather-search">
            <div class="row">
              <div class="col-8 p-1">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                />
              </div>

              <div class="col-2 p-1">
                <button class="btn btn-outline-secondary">@</button>
              </div>
              <div class="col-2 p-1">
                <button class="btn btn-outline-secondary">@</button>
              </div>
            </div>
          </div>
          <h1>Brighton</h1>
          <div class="row box-2">
            <div class="col-6" id="date">
              <ul>
                <li>Tuesday 03/10/2023</li>
                <li>3:08 pm</li>
                <li>Cloudy</li>
              </ul>
            </div>
            <div class="col-6"">
            <ul>
              <li>Humidity: 55%</li>
              <li>Wind: 1km/h</li>
            </ul>
          </div>
          <div class="temperature d-flex justify-content-center">
            <span class="value">25</span>
            <span class="unit">°C | F</span>
          </div>
          <hr />
          <div class="box-3">
            <div class="row">
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
            </div>
            <div class="row" id="emoji">
              <div class="col">%</div>
              <div class="col">%</div>
              <div class="col">#</div>
              <div class="col">&</div>
              <div class="col">@</div>
            </div>
            <div class="row" id="emoji">
              <div class="col">5°C</div>
              <div class="col">5°C</div>
              <div class="col">5°C</div>
              <div class="col">5°C</div>
              <div class="col">5°C</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Nati and is
        <a href="#" target="_blank">open-sourced on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify </a></small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
